{% extends "layout.html" %}

{% block title %}
    Welcome bookworms
{% endblock %}

{% block body %}

    <h1>Welcome to the website.</h1>
    <h1>New Here?? No worries... Please help us get you registered</h1>
    <form action="{{ url_for('openLogin') }}" method="post">
      <div class="form-group">
          <button class="btn btn-primary">Login Here</button>
      </div>
      </form>
    <form action="{{ url_for('register') }}" method="post">

        <div class="form-group">
            <input class="form-control" name="firstname" placeholder="First Name" value="{{ request.form['firstname']}}">
            <input class="form-control" name="lastname" placeholder="Last Name" value="{{ request.form['lastname']}}">
            <input class="form-control" name="username" placeholder="username" value="{{ request.form['username']}}">
            {{usernameexists_message}}
            <input class="form-control" name="password" placeholder="password" value="{{ request.form['password']}}">
            {{fieldempty_message}}
            {{success_message}}
        </div>
        <div class="form-group">
            <button class="btn btn-primary">Register</button>
        </div>
    </form>
{% endblock %}
